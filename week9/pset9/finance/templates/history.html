{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="section">
        <h2>History</h2>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Buy/Sell</th>
                    <th>Units</th>
                    <th>Price</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>${{ order.symbol }}</td>
                        <td>{{ order.type }}</td>
                        <td>{{ order.units }}</td>
                        <td>{{ order.price | usd }}</td>
                        <td>{{ order.time }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

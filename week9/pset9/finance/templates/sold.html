{% extends "layout.html" %}

{% block title %}
    Sale Confirmation
{% endblock %}

{% block main %}
    <h2>Sale Confirmation</h2>
    <br>
    <h4>Sold {{ shares }} unit of {{ quote.name }} ({{ quote.symbol }}) @ {{ quote.price | usd }}</h4>
    <h4>Total Price: {{ total | usd }}</h4>
    <h4>Remaining Cash: {{ cash | usd }}</h4>
    <br>
    <form action="/sell" method="get">
        <button class="btn btn-primary" type="submit">Sell Again</button>
    </form>
{% endblock %}
